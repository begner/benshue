<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="HTML5 Philips Hue Control">
    <meta name="author" content="begner">
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <link rel="icon" href="favicon.ico">
    <title>Hue Control</title>
    <link href="/css/structure.css" rel="stylesheet">
    <link href="/css/skin.css" rel="stylesheet">

    <link href="/css/jquery.minicolors.css" rel="stylesheet">
</head>


<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">
                <img src="/images/huelogo.png">
            </a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#lamps">Lamps</a></li>
                <li><a href="#groups">Groups</a></li>
                <li><a href="#scenes">Scenes</a></li>
            </ul>
        </div>
    </div>
</nav>



<div class="container">
    <section class="view" id="init_install">
        <h1>Installation</h1>
        <div class="row">
            <div class="col-xs-1 col-sm-2">

            </div><!-- /.col-lg-6 -->
            <div class="col-xs-10 col-sm-8">
                <form>
                <label for="hueAdress">Please type in Hue IP Adress</label>
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="192.168.0.0" id="hueAdress" name="hueAdress">
                      <span class="input-group-btn">
                        <input type="submit" class="btn btn-default" value="Go!">
                      </span>
                </div><!-- /input-group -->
                </form>
            </div><!-- /.col-lg-6 -->
            <div class="col-xs-1 col-sm-2">

            </div><!-- /.col-lg-6 -->
        </div><!-- /.row -->
    </section>

    <section class="view" id="init_tryconnect">
        <h1>Connect to brige...</h1>
    </section>

    <section class="view" id="init_authorize">
        <h1>Please press the link button on the brige and reload</h1>
        <div class="authorize"></div>
    </section>

    <section class="view" id="lamps">
        <h1>Lamps</h1>


    </section>
    <section class="view" id="groups">

        <h1>Groups</h1>

    </section>
    <section class="view" id="scenes">

        <h1>Scenes</h1>

    </section>
</div>


<script src="/js/library.js" type="text/javascript"></script>
<script src="/js/app.js" type="text/javascript"></script>
</body>
</html>
